		<script>
			//url of json response
			var todo_url = 'todo.json';
			//stores the retrived json object from http request
			var todo_list = {};
			//points to the next unique id 
			var id_pointer = 0;

			//request json file from a url
			function requestTodo()
			{
				var request = new XMLHttpRequest();
				//needs to be syncronous because we need to wait for its content before trying to display it.
				request.open('GET', todo_url, false);
				request.onload = function()
				{
					if (request.status >= 200 && request.status < 400)
					{
						todo_list = JSON.parse(request.responseText);
						log('requestTodo', todo_list.todo);
						//renderHTML(JSON.parse(request.responseText));
						//return (JSON.parse(request.responseText));
					}
					else
					{
						alert('Request denied');
					}
				}
				request.onerror = function() 
				{ 
					var error='Request dropped? error'; 
					alert(error); 
					log('requestTodo', error);
				};
				request.send();
			}

			//Angular app functionality
			var todo = angular.module('todo', []);
			todo.controller('todoController', function($scope) {
				requestTodo();
				log('todoController',todo_list.todo);
				$scope.list = todo_list.todo;
				id_pointer = $scope.list.length;

				//handles adding to the list
				$scope.todoAdd = function()
				{
					//$scope.list[i].title
					//$scope.inputTitle
					var duplicate = contains($scope.list, title, $scope.inputTitle);

					console.log('todoAdd', duplicate);
					if (!duplicate)
					{
						$scope.list.push({
							"id" : id_pointer, 
							"title" : $scope.inputTitle,
							"complete" : false,
							"remove" : false, 
							"description" : $scope.inputDescription,
							"tag" : $scope.inputTag

						});
						id_pointer = $scope.list.length;
						console.log('todoAdd', id_pointer);
					}
					else
					{
						alert('Task is already added!');
					}
				};

				//handles removing tasks from the list
				$scope.todoRemove = function(id)
				{
					console.log('todoRemove',id);
					$scope.list[id].remove = true;
					for (var i = 0; i < $scope.list.length; i++)
					{
						if ($scope.list[i].remove === true)
						{	
							removeTask();
						}
					}
				};
			});

			function removeTask()
			{

			}

			function renderTodo(object)
			{
				var object_html = '<div class="jumbotron card">'
					+'<div class="container">'

							+'<h2>'+object.title+'</h2>'
							+'<p>Completed: '+object.complete+'</p>'
							+'<p>Description: '+object.description+'</p>'
						+'</div>'
						+'<div class="col-lg-3">'
							+'<button class="remove">Remove</button>'
							+'<button class="complete">Complete</button>'
						+'</div>'
					+'</div>'
				+'</div>'
				return object_html;

			//depreciated way of rending html for todo list with plain js
			function renderHTML(object)
			{
				var list_html = '';
				var list_container = document.getElementById('list_container');
				var list = object.todo;

				log('renderHTML', list[0]);
				for (var i = 0; i < list.length; i++)
				{
					log('renderHTML', i+" : "+renderTodo(list[i]));
					list_html = list_html + renderTodo(list[i]);
				}

				list_container.innerHTML = list_html;
			}

			//simple contains method
			function contains(list, attribute1, attribute2)
			{
				var found = 0; 
				for (var i = 0; i < list.length; i++)
				{
					console.log('contains', list[i].attribute1);
					if (list[i].attribute1 === attribute2)
						found = 1;
				}
				return found;
			}

			//standard log function for easy standard output to console
			function log(tag, message)
			{
				console.log("["+tag+"]"+" : "+ message);
			}
