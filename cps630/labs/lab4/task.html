<div class="jumbotron card">
	<div class="container">
		<div class="col-lg-9">
			<h2>{{task.title}}</h2>
			<p>Completion status: {{task.complete}}</p>
			<p>Description: {{task.description}}</p>
		</div>
		<div class="col-lg-3">
			<button class="remove" ng-click="remove(task.id)">Remove</button>
			<button class="complete" ng-click="complete(task.id)">Completed</button>
		</div>
	</div>
</div>
